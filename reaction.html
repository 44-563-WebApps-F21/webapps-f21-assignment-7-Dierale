<!DOCTYPE html>
<html lang="en">

<head>
  <title>Dieringer Lab 7 - Reactions</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>

<body>

  <div class="container">
    <h2>Alexander Dieringer - Reaction Timer</h2>
    <hr><br>

    <div class="row">
      <div class="col-2">
        <p id="target">
          Your time:
        </p><br>
        <p id="countdown">
          Count:
        </p>
      </div>
      <div class="col-2">
        <button type="button" 
          class="btn btn-primary" 
          onclick="startTime()">
          Start Timer
        </button>
        <br><br>
        <button type="button" 
          class="btn btn-success" 
          onclick="recordReact()">
          React Now
      </button>
      </div>
      <div class="col-8">

      </div>
    </div>
  </div>

  <script>
    var myTime = undefined;

    function recordReact() {
      myTime = Date.now();
      console.log("Reacted at: " + myTime);
    }

    function startTime() {
      for(let i=0; i < 4; i++) {
        setTimeout(function() {
          document.getElementById("countdown").innerHTML = "Count: " + i;
        }, (3-i)*1000);
        setTimeout(function() {
          if( myTime == undefined) {
            document.getElementById("target").innerHTML = "Too Slow";
          } else {
            let buttonTime = Date.now();
            buttonTime -= myTime;
            // now we compute difference from 3k seconds
            buttonTime = 3000 - buttonTime;
            document.getElementById("target").innerHTML = "Time was " + buttonTime + "ms";
          }
        }, 3000);
      }
      // reset for new attempt 
      myTime = undefined;
    }
  </script>

</body>

</html>
