    <body>

            <h1>Animal Hunt - Alexander Dieringer</h1>
            <hr><br>

            <div class="row">

                    </div>
                    <div class="col-2">

                    </div>
                    <div class="col-2">

                    </div>
                </div>
                <div id="row-2" class="row">

                    </div>
                    <div class="col-2">

                    </div>
                    <div class="col-2">
                        <img id="game_unit9" class="gameUnit" src="bush.png" onclick="check(8)">
                    </div>
                    <div class="col-2">
                        <img id="game_unit10" class="gameUnit" src="bush.png" onclick="check(9)">
                    </div>
                    <div class="col-2">
                        <img id="game_unit11" class="gameUnit" src="bush.png" onclick="check(10)">
                    </div>
                    <div class="col-2">
                        <img id="game_unit12" class="gameUnit"src="bush.png" onclick="check(11)">
                    </div>
                </div>
                <div id="row-3" class="row">
                    <div class="col-2">
                        <img id="game_unit13" class="gameUnit" src="bush.png" onclick="check(12)">
                    </div>
                    <div class="col-2">
                        <img id="game_unit14" class="gameUnit" src="bush.png" onclick="check(13)">
                    </div>
                    <div class="col-2">
                        <img id="game_unit15" class="gameUnit" src="bush.png" onclick="check(14)">

                        <img id="game_unit24" class="gameUnit" src="bush.png" onclick="check(23)">
                    </div>
                </div>
            </div>
        </div>

        <script>
            var ids = [];
            var triesCount = 0;
            var animalLocation = 13;

            // Fill array with unit id + number
            console.log("Creating ids array");
            for(let i=0; i < 24; i++) {
                ids.push("game_unit"+(i+1));
                console.log("Id["+i+"] = "+ids[i]);
            }

            function check( position) {
                triesCount++;
                let triesText = document.getElementById("tries").childNodes[3];
                triesText.innerHTML = triesCount;

                let unit = document.getElementById("game_unit" + (position+1)).parentElement;
                let newImage = document.createElement("img");

                newImage.id = "game_unit" + (position+1);
                newImage.className = "gameUnit";
                newImage.src = (position == animalLocation) ? "tiger.png" : "dirt.png";

                unit.innerHTML = null;
                unit.appendChild(newImage);

                distance(position, animalLocation);
            }

            function distance( pos1, pos2) {
                let unit1 = {x: 0, y: 0};
                let unit2 = {x: 0, y: 0};

                let parent1 = document.getElementById("game_unit" + (pos1+1)).parentElement.parentElement.id;
                let parent2 = document.getElementById("game_unit" + (pos2+1)).parentElement.parentElement.id;

                unit1.x = getValueX( parseInt(pos1, 10)) + 1;
                unit1.y = parent1.replace("row-", "");

                unit2.x = getValueX( parseInt(pos2, 10)) + 1;
                unit2.y = parent2.replace("row-", "");

                console.log("Unit 1: " + unit1.x + "," + unit1.y);
                console.log("Unit 2: " + unit2.x + "," + unit2.y);

                let distanceX = Math.abs(unit2.x - unit1.x);
                let distanceY = Math.abs(unit2.y - unit1.y);

                console.log("Distance X: " + distanceX);
                console.log("Distance Y: " + distanceY);
                distanceText = document.getElementById("distance").childNodes[3];
                distanceText.innerHTML = Math.max(distanceX, distanceY);
            }

            function getValueX( position) {
                let returnValue = 0;
                if (position >= 0  && position < 6 ) {
                    returnValue = position;
                } else if (position > 5 && position < 12) {
                    returnValue = (position - 6);
                } else if (position >= 12 && position < 18) {
                    returnValue = (position - 12);
                } else if (position >= 18 && position < 24) {
                    returnValue = (position - 18);
                } else {
                    returnValue = -1;
                }
                return returnValue;
            }
        </script>
    </body>
</html>
